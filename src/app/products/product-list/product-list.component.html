<div class="product-page">
  <div class="user-header">
    <div>
      <p class="hello">Hello</p>
      <h2 class="username">Jackson Grim</h2>
    </div>
    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="user-avatar" alt="User">
  </div>

  <div class="tab-menu">
    <button class="tab active">
      <i class="icon">ðŸ”³</i>
      Products
    </button>
    <button class="tab">
      <i class="icon">ðŸ›’</i>
      Cart
    </button>
  </div>

  <div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <!-- Imagen frontal del producto -->
      <div class="image-wrapper">
        <img [src]="product['image-front']" [alt]="product.title" class="front">
        <img [src]="product['image-back']" [alt]="product.title + ' back'" class="back">
      </div>
      <div class="product-info">
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <div class="product-footer">
          <span class="price">{{ product.price }}</span>
          <button class="cart-button">ðŸ›’</button>
        </div>
      </div>
    </div>
  </div>
